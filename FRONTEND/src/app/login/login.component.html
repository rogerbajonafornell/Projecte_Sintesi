<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow p-4" style="min-width: 350px;">
        <h3 class="mb-3 text-center">{{ "LOGIN.TITLE" | translate }}</h3>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">{{ "LOGIN.USERNAME" | translate
                    }}</label>
                <input type="text" class="form-control" formControlName="username" [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" />
            </div>

            <div class="mb-3">
                <label class="form-label">{{ "LOGIN.PASSWORD" | translate
                    }}</label>
                <input type="password" class="form-control" formControlName="password" [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
            </div>

            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
                {{ (loading ? 'LOGIN.LOGGING' : 'LOGIN.ENTER') | translate }}
            </button>
        </form>
    </div>
</div>
