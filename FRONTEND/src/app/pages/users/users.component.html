<div class="container mt-5">
    <h2 class="text-center mb-4">{{ 'USERS.TITLE' | translate }}</h2>

    <div class="table-responsive shadow-sm rounded-3 overflow-hidden">
        <table class="table table-hover align-middle table-bordered mb-0">
            <thead class="table-dark text-center">
                <tr>
                    <th>{{ 'GENERAL.CODE' | translate }}</th>
                    <th>{{ 'USERS.FIRST_NAME' | translate }}</th>
                    <th>{{ 'USERS.USERNAME' | translate }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of getCurrentPageItems()" style="cursor: pointer;">
                    <td class="text-center fw-semibold">{{ user.UserId }}</td>
                    <td>{{ user.FirstName }}</td>
                    <td class="text-muted">{{ user.Username }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav class="mt-4" aria-label="Paginación de usuarios">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage() === 1">
                <button class="page-link" (click)="goToPage(currentPage() - 1)">
                    ← {{ 'GENERAL.PREVIOUS' | translate }}
                </button>
            </li>
            <li class="page-item disabled">
                <span class="page-link">{{ currentPage() }} / {{ totalPages || 1 }}</span>
            </li>
            <li class="page-item" [class.disabled]="currentPage() === totalPages">
                <button class="page-link" (click)="goToPage(currentPage() + 1)">
                    {{ 'GENERAL.NEXT' | translate }} →
                </button>
            </li>
        </ul>
    </nav>
</div>
