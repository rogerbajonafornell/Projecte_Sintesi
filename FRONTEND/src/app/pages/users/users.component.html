<div class="container mt-4">
    <h2 class="mb-3 text-center">Lista de Usuarios</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Nombre de Usuario</th>
                <th>Número de Teléfono</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of getCurrentPageItems()">
                <td>{{ user.username }}</td>
                <td>{{ user.phone }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link" (click)="goToPage(currentPage - 1)">Anterior</button>
            </li>

            <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item" [class.active]="currentPage === i + 1">
                <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
            </li>

            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <button class="page-link" (click)="goToPage(currentPage + 1)">Siguiente</button>
            </li>
        </ul>
    </nav>
</div>
