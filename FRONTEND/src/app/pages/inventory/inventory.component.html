<div class="container mt-4">
    <h2 class="text-center">Inventario</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>PVP (€)</th>
                    <th>Unidades</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of getCurrentPageItems()">
                    <td>{{ item.CodigoArticulo }}</td>
                    <td>{{ item.DescripcionArticulo }}</td>
                    <td>{{ item.PVP | number: '1.2-2' }}</td>
                    <td>{{ item.Unidades }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <nav aria-label="Paginación de inventario">
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage() === 1">
                <button class="page-link" (click)="goToPage(currentPage() - 1)">Anterior</button>
            </li>
            <li class="page-item disabled">
                <span class="page-link">Página {{ currentPage() }} de {{ totalPages }}</span>
            </li>
            <li class="page-item" [class.disabled]="currentPage() === totalPages">
                <button class="page-link" (click)="goToPage(currentPage() + 1)">Siguiente</button>
            </li>
        </ul>
    </nav>
</div>
