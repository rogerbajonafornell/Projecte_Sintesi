<div class="container mt-4">
    <h2 class="mb-3">Lista de Pedidos</h2>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Código</th>
                <th>Artículo</th>
                <th>PVP</th>
                <th>Cantidad</th>
                <th>Precio Final</th>
                <th>Fecha Facturación</th>
                <th>Usuario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of getCurrentPageItems()">
                <td>{{ order.codigoPedido }}</td>
                <td>{{ order.articulo }}</td>
                <td>{{ order.pvp | currency:'EUR' }}</td>
                <td>{{ order.cantidadPedida }}</td>
                <td>{{ order.precioFinal | currency:'EUR' }}</td>
                <td>{{ order.fechaFacturacion }}</td>
                <td>{{ order.usuario }}</td>
            </tr>
        </tbody>
    </table>

    <!-- Paginación -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage() === 1">
                <button class="page-link" (click)="goToPage(currentPage() - 1)">Anterior</button>
            </li>

            <li *ngFor="let page of [].constructor(totalPages); let i = index" class="page-item" [class.active]="currentPage() === i + 1">
                <button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
            </li>

            <li class="page-item" [class.disabled]="currentPage() === totalPages">
                <button class="page-link" (click)="goToPage(currentPage() + 1)">Siguiente</button>
            </li>
        </ul>
    </nav>
</div>
